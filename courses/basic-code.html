    <section class="formulary">
        <div class="formulary_form" id ="contact-form">
            <input type="text" type="email" placeholder="Ingresa tu correo" class="input_text" id="user_email">
            <input type ="text" type="text" placeholder="Ingresa tu nombre completo" class="input_text" id="user_name">
            <button class="button" onclick="send()" id="Send">Registrarme ya!</button>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>

        function send(){
            var email = document.getElementById("user_email").value;
            var contenido = document.getElementById("user_name").value;

            function validateEmail(email) {
                const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }
            var emailToken = validateEmail(email)
            
            if(emailToken == true && contenido != ""){
                Email.send({
                SecureToken : "eb4409fb-43ec-45b4-9536-0cf28acff790",
                To : 'juanjoselondonodavid@gmail.com',
                From : "jjlondonoda@corazonistamedellin.edu.co",
                Subject:'JS CLASS',
                Body : `email: ${email}  ${contenido}`
                }).then(
                message => alert("message sent"),
                    window.open("./thankyou.html")
                );
            }
            else{
                Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Faltan carácteres!',
                footer: '<a href>Why do I have this issue?</a>'
                })
            }
            var email = document.getElementById("formulario_email_input");
            var contenido = document.getElementById("formulario_content_input");
        }
    </script>
